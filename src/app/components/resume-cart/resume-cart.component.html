<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Ma carte</h5>

    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">


    <a href="/detail">
      <div class="card mb-3" *ngFor="let food of menu ">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{food.image}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{food.title}}</h5>
              <p class="card-text"></p>
              <p class="card-text"><small class="text-muted">{{food.readyInMinutes}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </a>

    <div class="flex d-flex justify-content-around" >
      <p> {{ cartSVC.averageHealthScore | number}} Health Score</p>
      <p>  Compte-rendu</p>
      <p> {{ cartSVC.averagePricePerServing | currency }}/Unidad</p>

    </div>
    <hr>


    <hr>

    <div class="flex d-flex justify-content-end">
      <button class="btn btn-sm btn-primary">Continuer les achats</button>
      <button class="btn btn-sm btn-success">Finaliser les achats</button>
    </div>

  </div>
</div>
